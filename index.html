<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <!-- Informing the browser that the desing is optimize and no zoom out should be applied -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="This is the 3th project in the Treehouse Front End Web Development course. An online registration form by Giuseppe Ocello, Student at Treehouse.">
   <title>The code review</title>
   <!-- Linking to External fonts -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
   <!-- Linking to Stylesheets -->
   <link rel="stylesheet" href="css/normalize.css"> <!-- reseting styles -->
   <link rel="stylesheet" href="css/style.css">
   <script src="https://kit.fontawesome.com/ca7dbd19a9.js" crossorigin="anonymous"></script>
</head>

<body>

   <header>
      <h1>THE CODE REVIEW</h1>
      <div class="div-info">
         <h2>Signup for our newsletter</h2>
         <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
   </header>

   <form action="index.html">
      <fieldset>
      <legend>Contact Information</legend>
      <label for="name">Full Name <i id="warning-name" class="fas fa-exclamation-triangle"></i></label>
      <input type="text" id="name" name="user-fullName" placeholder="Required" required>
      <label for="email">Email Address <i id="warning-email" class="fas fa-exclamation-triangle"></i></label>
      <input type="email" id="email" name="user-emailAddress" placeholder="Required" required>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="user-phoneNumber" placeholder="Format: 123-456-7890">
      <label for="address1">Street Address</label>
      <input type="text" id="address1" name="user-streetAddress">
      <label for="address2">City</label>
      <input type="text" id="address2" name="user-city">
      <label for="address3">State</label>
      <select id="address3" name="user-state"> <!-- Complete list copied from "https://gist.github.com/pusherman/3145761" -->
         <option value="" disabled selected="selected">Choose State</option>
         <option value="AL">Alabama</option>
         <option value="AK">Alaska</option>
         <option value="AZ">Arizona</option>
         <option value="AR">Arkansas</option>
         <option value="CA">California</option>
         <option value="CO">Colorado</option>
         <option value="CT">Connecticut</option>
         <option value="DE">Delaware</option>
         <option value="DC">District Of Columbia</option>
         <option value="FL">Florida</option>
         <option value="GA">Georgia</option>
         <option value="HI">Hawaii</option>
         <option value="ID">Idaho</option>
         <option value="IL">Illinois</option>
         <option value="IN">Indiana</option>
         <option value="IA">Iowa</option>
         <option value="KS">Kansas</option>
         <option value="KY">Kentucky</option>
         <option value="LA">Louisiana</option>
         <option value="ME">Maine</option>
         <option value="MD">Maryland</option>
         <option value="MA">Massachusetts</option>
         <option value="MI">Michigan</option>
         <option value="MN">Minnesota</option>
         <option value="MS">Mississippi</option>
         <option value="MO">Missouri</option>
         <option value="MT">Montana</option>
         <option value="NE">Nebraska</option>
         <option value="NV">Nevada</option>
         <option value="NH">New Hampshire</option>
         <option value="NJ">New Jersey</option>
         <option value="NM">New Mexico</option>
         <option value="NY">New York</option>
         <option value="NC">North Carolina</option>
         <option value="ND">North Dakota</option>
         <option value="OH">Ohio</option>
         <option value="OK">Oklahoma</option>
         <option value="OR">Oregon</option>
         <option value="PA">Pennsylvania</option>
         <option value="RI">Rhode Island</option>
         <option value="SC">South Carolina</option>
         <option value="SD">South Dakota</option>
         <option value="TN">Tennessee</option>
         <option value="TX">Texas</option>
         <option value="UT">Utah</option>
         <option value="VT">Vermont</option>
         <option value="VA">Virginia</option>
         <option value="WA">Washington</option>
         <option value="WV">West Virginia</option>
         <option value="WI">Wisconsin</option>
         <option value="WY">Wyoming</option>
      </select>
      <label for="zip">Zip Code</label>
      <input type="text" id="zip" name="user-zipCode">
   </fieldset>
   <fieldset>
      <legend>Newsletter</legend>
      <label>Select the newsletter you would like to receive <i id="warning-newsletter" class="fas fa-exclamation-triangle"></i></label>
      <input type="checkbox" id="htmlNews" name="user-choice" value="html"><label for="htmlNews">HTML News</label><br>
      <input type="checkbox" id="cssNews" name="user-choice" value="css"><label for="cssNews">CSS News</label><br>
      <input type="checkbox" id="jsNews" name="user-choice" value="js"><label for="jsNews">Javascript News</label><br>
      <label>Newsletter format <i id="warning-format" class="fas fa-exclamation-triangle"></i></label>
      <input type="radio" id="html" name="user-format" value="html" required><label for="html">HTML</label><br>
      <input type="radio" id="text" name="user-format" value="text" required><label for="text">Plain text</label><br>
      <label for="otherTopics">Other topics you'd like to hear about</label><br>
      <textarea id="otherTopics" name="user-otherTopics"></textarea>
   </fieldset>
   <button type="submit" id="btn-submit" onclick="validate()">Sign Up</button>
   </form>

   <footer>
      <p>Copyright The Code Review</p>
   </footer>
   <!-- Just to add some interactivity to the form -->
   <script src='interaction.js'></script>
</body>
</html>
